<!DOCTYPE html>
<html>
<head>
  <title>Sign In Form</title>
  <style>
    /* Add some general styles to the page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Style the form */
    form {
      display: inline-block;
      width: 50%; /* Set the width of the form */
      text-align: left;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }

    /* Style the form inputs */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: none;
      background-color: #ddd;
      border-radius: 4px;
    }

    /* Style the submit button */
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style the back button */
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style the labels */
    label {
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Sign In Form</h1>
  <form>
    <label for="userid">User ID:</label>
    <input type="text" id="userid" name="userid"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Sign In">
  </form>
  <br>
  <button onclick="location.href='index (1).html'">Back to Main Page</button>
</body>
</html>
